<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .img-product img{
            width: 200px;
            height: 200px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">ADD</button>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-lg">

                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Them san pham</h2>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body p-5">
                        <form action="">
                            <div class="row form-group">
                                <label for="">Ten san pham</label>
                                <input type="text" id="name-pro" class="form-control">
                            </div>
                            <div class="row form-group">
                                <label for="">Nhap link hinh anh</label>
                                <input type="text" id="img-pro" class="form-control">
                            </div>
                            <div class="row form-group">
                                <div class="col-12 text-center">
                                    <input type="button" class="btn btn-success" value="Add" onclick="them()" >
                                </div>
                            </div>
                        </form>    
                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btnClose">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
                <th>ID</th>
                <th>NAME</th>
                <th>IMG</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>
            <tbody id="tbData">

            </tbody>
        </table>
    </div>
    <script src="./app.js"></script>
</body>

</html>
