<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .bai14{
            width: 800px;
            height: 400px;
            margin-left: 300px;
            padding-left: 5px;
            padding-top: 6px;
            box-shadow: 0 0 20px rgb(0, 0, 0, 0.9);
        }
     
    </style>
    <div class="bai14">
        <h2>Contact Us</h2>
        <span>Use the following form to send a message to Example Cafe</span>
        <table>
            <tr>
                <td><label for="emailTo">To</label></td>
                <td><input type="text" name="txtTo" readonly="readonly" id="emailTo" size="20" value=""></td>
            </tr>

            <tr>
                <td><label for="emailFrom">Your email</label></td>
                <td><input type="text" name="txtFrom" id="emailFrom" size="20" tabindex="1" maxlength="250"></td>
            </tr>

            <tr>
                <td><label for="emailBody">Message</label></td>
                <td><textarea name="txtBody" id="emailBody" cols="50" rows="10" tabindex="2"></textarea></td>
            </tr>
            <tr>
                <td>
                    <label>How did you hear of us? </label>
                </td>
                <td>
                    <select>
                        <option value="Google">Google</option>
                        <option value="ChatGPT">ChatGPT</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Newsletter</label>
                </td>
                <td>
                    <input type="checkbox" name="" value="">
                    <label for="">Ensure this box is checked if you would like to receive email updates</label><br>
                </td>
            </tr>
        </table>
        <input type="submit" value="Send message">
    </div>
   
</body>
</html>
