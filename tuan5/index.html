<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="wrapper">
        <div id="container">
            <div id="left">
                <div id="left_above">
                    <img class="logo" src="img/logo.png" alt="">
                    <img class="item" src="img/home.png" alt="">
                    <img class="item" src="img/chatting.png" alt="">
                    <img class="item" src="img/cam.png" alt="">
                    <img class="item" src="img/user.png" alt="">
                </div>

                <div id="below">
                    <img src="img/avatar.png" width="44" alt="">
                    <img id="setting" src="img/setting.png" width="44" alt="">
                </div>
            </div>
            <div id="center">
                <div class="first-center">
                    <b class="text-header-center">Meeting title</b>
                    <div>
                        <p class="range">&#149;</p>
                        <div class="record"><p  class="record-text">12:00</p></div>
                    </div>
                </div>
                <div class="second-center">
                    <div><img src="img/internal.png" alt=""></div>
                    <div class="second-center-item1">
                        <img src="img/calender_small.png" alt="">
                        <span>Sep 02, 2022</span>
                    </div>
                    <div class="second-center-item2">
                        <p>08:00 - 09:00 AM</p>
                    </div>

                </div>
                <div class="third-center">
                    <img class="img-big" src="img/img_big.png" alt="">
                    <div class="third-center-box1">
                        <p class="range-blue">&#149;</p>
                        <p class="third-center-box1-text">Benjamin Crawford </p>
                    </div>
                    <img class="third-center-box2" src="img/mic_color.png" alt="">
                </div>
                <div class="fourth-center">
                    <div class="person1">
                        <div class="online">
                            <span class="range-blue-small">&#149;</span>
                            <p class="name">Christian Scott</p>
                        </div>
                        <div><img  class="mic-small" src="img/mic_grey_color.png" alt=""></div>
                        <img class="img-smallperson" src="img/img2.png" alt="">
                    </div>
                    <div class="person2">
                        <div class="online">
                            <span class="range-blue-small">&#149;</span>
                            <p class="name">Deborah Chu</p>
                        </div>
                        <div><img class="mic-small2" src="img/mic2.png" alt=""></div>
                        <img class="img-smallperson" src="img/img1.png" alt="">
                    </div>
                    <div class="person3">
                        <div class="online">
                            <span class="range-blue-small">&#149;</span>
                            <p class="name">Jordan Nieves</p>
                        </div>
                        <div><img  class="mic-small" src="img/mic_grey_color.png" alt=""></div>
                        <img class="img-smallperson" src="img/img.png" alt="">
                    </div>
                </div>
                <div class="fiveth-center">
                    <div><img src="img/mic_grey_color.png" alt=""></div>
                    <div><img src="img/cam_color.png" alt=""></div>
                    <div><img src="img/speaker_grey_color.png" alt=""></div>
                    <div class="end">
                        <p class="end-meeting">End meeting</p>
                    </div>
                    <div><img src="img/Button 2179.png" alt=""></div>
                    <div><img src="img/share.png" alt=""></div>
                    <div><img src="img/add.png" alt=""></div>

                </div>
            </div>
            <div id="right">
                <div class="top-right">
                    <div class="first-top-right">
                        <div class="participants">Participants</div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="second-top-right"></div>
                    <div class="third-top-right"></div>
                    <div class="fourth-top-right"></div>
                    <div class="fiveth-top-right"></div>
                </div>
                <div class="below-right"></div>
            </div>

        </div>


    </div>

</body>

</html>
