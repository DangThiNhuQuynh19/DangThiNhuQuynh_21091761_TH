<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.6.4.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0 auto;
        }
        
        .container {
            width: 760px;
            /* border: 1px solid burlywood; */
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- <h2>Đăng ký thành viên</h2> -->
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Đăng ký</button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-lg">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Đăng ký</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="box1">
                            <div class="row text-center text-primary mb-5 mt-5">
                                <div class="col-12">
                                    <h1>ĐĂNG KÝ TÀI KHOẢN</h1>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-3 text-right">
                                    <label for="">Nhập tên đăng nhập:</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" name="fullname" id="fullname" class="form-control" placeholder="Nhập vào tên đăng nhập">
                                </div>
                                <div class="col-1">
                                    <span id="er1" class="text-danger">*</span>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-3 text-right">
                                    <label for="">Mật khẩu:</label>
                                </div>
                                <div class="col-8">
                                    <input type="password" name="psw" id="psw" class="form-control" placeholder="Nhập vào mật khẩu">
                                </div>
                                <div class="col-1">
                                    <span id="er1" class="text-danger">*</span>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-3 text-right">
                                    <label for="">Nhập lại mật khẩu:</label>
                                </div>
                                <div class="col-8">
                                    <input type="password" name="psw" id="psw" class="form-control" placeholder="Nhập vào xác nhận mật khẩu">
                                </div>
                                <div class="col-1">
                                    <span id="er1" class="text-danger">*</span>
                                </div>
                            </div>
                        </div>
                        <div class="box2">
                            <div class="row text-center text-primary mb-5 mt-5">
                                <div class="col-12">
                                    <h2>THÔNG TIN CÁ NHÂN</h1>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-3 text-right">
                                    <label for="">Họ và tên:</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" name="name" id="name" class="form-control" placeholder="Nhập vào họ tên (bắt buộc nhập)">
                                </div>
                                <div class="col-1">
                                    <span id="er1" class="text-danger">*</span>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-3 text-right">
                                    <label for="">Ngày sinh:</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" name="birth" id="birth" class="form-control" placeholder="mm/ dd/ yyyy">
                                </div>
                                <div class="col-1">
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-3 text-right">
                                    <label for="">Giới tính:</label>
                                </div>
                                <div class="col-8">
                                    <input type="radio" name="men"> <span>Nam</span>
                                    <input type="radio" name="women"> <span>Nữ</span>
                                </div>
                                <div class="col-1"></div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-3 text-right">
                                    <label for="">Địa chỉ:</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" name="address" id="address" class="form-control" placeholder="Nhập vào địa chỉ">
                                </div>
                                <div class="col-1">
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-3 text-right">
                                    <label for="">Điện thoại:</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" name="phone-number" id="phone-number" class="form-control" placeholder="Nhập vào số điện thoại (9-10 số)">
                                </div>
                                <div class="col-1">
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-3 text-right">
                                    <label for="">Email:</label>
                                </div>
                                <div class="col-8">
                                    <input type="email" name="email" id="email" class="form-control" placeholder="Nhập vào Email cá nhân theo dạng ten@tencongty.com">
                                </div>
                                <div class="col-1">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="col-8 text-right">
                            <button class="badge-dark">Đăng ký</button>
                        </div>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Hủy</button>
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>

</html>
