<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.6.4.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
   
</head>
<body>
    <div class="header">
        <img style="width: 100%;height: 300px; " src="../images/logo3.jpg" alt="">
    </div>
    <div class="d-flex justify-content-start mt-5">
        <div class="w-20">
            <ul class="list-unstyled ml-3 text-primary">
                <li >Highlights</li>
                <li>Hoạt động</li>
                <li>Danh sách trường</li>
                <li>Ưu đãi</li>
                <li >
                    <button class=" btn btn-info " type="button" data-toggle="modal" data-target="#myModal"> Đăng ký</button>
                </li>
            </ul>
        </div>
        <div class="ml-5">
            <table class=" table table-bordered" id="tbl">
                <h3>DANH SÁCH ĐĂNG KÝ TƯ VẤN</h3>
                <thead>
                    <th>STT</th>
                    <th>Họ tên</th>
                    <th>Số điện thoại</th>
                    <th>Email</th>
                    <th>Địa chỉ</th>
                    <th>Năm</th>
                    <th>Địa điểm tư vấn</th>
                </thead>
            </table>
            <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4>ĐĂNG KÝ THAM DỰ EDUUK MIỄN PHÍ</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form action="">
                                <div class="row form-group">
                                    <div class="col-12"> 
                                        <input type="text" class="form-control" placeholder="Họ tên"  id="inputName" onblur="checkName()" value="Nguyen Thi A">
                                    </div>
                                    <span class="text-danger font-italic col-12" id="errName">(*)</span>
                                </div>
                                <div class="row form-group">
                                    <div class="col-12"> <input type="text" placeholder="Số điện thoại" class="form-control" id="inputPhone" onblur="checkPhone()"></div>
                                    <span class="text-danger font-italic col-12" id="errPhone">(*)</span>
                                </div>
                                <div class="row form-group">
                                    <div class="col-12"> <input type="text" placeholder="Email" class="form-control" id="inputEmail" onblur="checkEmail() "></div>
                                    <span class="text-danger font-italic col-12" id="errEmail">(*)</span>
                                </div>
                                <div class="row form-group">
                                    <div class="col-12">
                                         <input type="text" placeholder="Địa chỉ" class="form-control" id="inputAddress" onblur="checkAddress()">
                                    </div>
                                    <span class="text-danger font-italic col-12" id="errAddress">(*)</span>
                                </div>
                                <div class="row form-group">
                                    <div class="col-12"> <input type="text" placeholder="Bạn dự định du học năm nào?" class="form-control" id="inputYear" onblur="checkYear()">
                                </div>
                                    <span class="text-danger font-italic col-12" id="errYear">(*)</span>
                                </div>
                                <div class="row form-group">
                                    <label class="col-12" for="">Bạn muốn tư vấn ở Hà Nội hay TPHCM?</label>
                                    <div id="place" class="col-12">
                                        <input type="radio" name="place" value="Hà Nội">Hà Nội
                                        <input type="radio" name="place" value="TPHCM">TPHCM
                                    </div>                        
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-info btn-lg check" id="check">Đăng ký</button>
                                </div>
                            </form> 
                        </div>
                        <div class="modal-footer">
                            <p class="col-12 text-right">21091761_DangThiNhuQuynh</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </div>
    
    <div class="footer">
        <div class="bg-success" style="height: 40px; ">
            <p>21091761_DangThiNhuQuynh</p>
        </div>
    </div>
    <script src="../js/app.js"></script>
</body>
</html>
